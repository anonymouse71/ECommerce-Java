<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<body>
<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h:form id="login">
            <p:panel columns="2" id="matchGrid" cellpadding="5" header="Login">
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Username" />
                <p:inputText id="username" value="#{registrationController.user.email}" required="true" />

                <h:outputLabel for="password" value="Password" />
                <p:password id="password" value="#{registrationController.user.password}" required="true" />
                </h:panelGrid>
            </p:panel>

            <p:commandButton id="loginButton" action="#{registrationController.login}" update="matchGrid" value="Login" ajax="false" />
        </h:form>
        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
        <span style="font-size: 25px; background-color: #F3F5F6; padding: 0 10px;">
                New to ShopDynamics?
             </span>
        </div>
        <center>
            <br/>
        <p:button id="registerButton" type="button" outcome="register.xhtml" value="Create an new account" icon="ui-icon-extlink" />
        </center>
    </ui:define>
</ui:composition>
</body>
</html>
