<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><ui:insert name="title">ShopDynamics</ui:insert></title>
</h:head>





<h:body>
    <div id="top">
        <ui:insert name="top">
            <h:form>
                <p:growl id="messages"/>

                    <p:menubar model="#{menuBean.model}" >
                        <f:facet name="options">
                            <p:button type="button" outcome="cart.xhtml" value="#{shoppingCartController.cartStatus}" icon="ui-icon-extlink" />
                        <ui:fragment rendered="#{registrationController.isLoggedIn eq true}">
                            <p:commandButton action="#{registrationController.logout()}" value="Logout" ajax="false"/>
                        </ui:fragment>
                            <ui:fragment rendered="#{registrationController.isLoggedIn eq false}">
                                <p:button type="button" outcome="login.xhtml" value="Login or Register" icon="ui-icon-extlink" />
                            </ui:fragment>
                        </f:facet>
                    </p:menubar>
            </h:form>
        </ui:insert>
    </div>

    <div id="content" class="center_content">
        <ui:insert name="content">Content</ui:insert>
    </div>


</h:body>
</html>
