<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<body>
<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:panel columns="2" id="matchGrid" cellpadding="5" header="Register">
                <p:messages/>
                <h:panelGrid columns="2">
                    <h:outputLabel for="username" value="Email" />
                    <p:inputText id="username" value="#{registrationController.user.email}" required="true" validatorMessage="Invalid email">
                        <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        <p:ajax event="blur" render="@form" update="matchGrid" listener="#{registrationController.usernameUpdate}"/>
                    </p:inputText>

                    <h:outputLabel for="password" value="Password" />
                    <p:password id="password" value="#{registrationController.user.password}" required="true" validatorMessage="You must specify a password." />

                    <h:outputLabel for="name" value="Name" />
                    <p:inputText id="name" value="#{registrationController.user.customerName}" required="true" validatorMessage="Please provide a name."/>

                    <h:outputLabel for="street1" value="Street1" />
                    <p:inputText id="street1" value="#{registrationController.user.address.street1}" required="true" validatorMessage="You must specify a street." />

                    <h:outputLabel for="street2" value="Street2" />
                    <p:inputText id="street2" value="#{registrationController.user.address.street2}" required="false" />

                    <h:outputLabel for="city" value="City" />
                    <p:inputText id="city" value="#{registrationController.user.address.city}" required="true" validatorMessage="You must specify a city." />

                    <h:outputLabel for="state" value="State" />
                    <p:selectOneMenu id="state" value="#{registrationController.user.address.state}" filter="true" filterMatchMode="startsWith">
                        <f:selectItems value="#{countryView.states}" />
                    </p:selectOneMenu>

                    <h:outputLabel for="country" value="Country" />
                    <p:selectOneMenu id="country" value="#{registrationController.user.address.country}" >
                        <f:ajax event="change" execute="state" render="@all" listener="#{countryView.changedCountry}"/>
                        <f:selectItems value="#{countryView.countries}"  />
                    </p:selectOneMenu>

                    <h:outputLabel for="zip" value="Zip" />
                    <p:inputText id="zip" value="#{registrationController.user.address.zip}" required="true" validatorMessage="You must specify a zip." />

                </h:panelGrid>
            </p:panel>

            <p:commandButton id="registerButton" action="#{registrationController.register()}" value="Register" onclick="submit();" />
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
